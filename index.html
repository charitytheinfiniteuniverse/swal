<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Vector Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
</head>
<body>

    <div class="toolbar">
        <div class="tool-group">
            <button onclick="setTool('select')" id="btn-select" title="Select & Move"><i class="fas fa-mouse-pointer"></i></button>
            <button onclick="setTool('pen')" id="btn-pen" title="Freehand Pen"><i class="fas fa-pen-nib"></i></button>
            <button onclick="setTool('rect')" id="btn-rect" title="Rectangle"><i class="fas fa-square"></i></button>
            <button onclick="setTool('circle')" id="btn-circle" title="Circle"><i class="fas fa-circle"></i></button>
            <button onclick="setTool('text')" id="btn-text" title="Text"><i class="fas fa-font"></i></button>
        </div>

        <div class="tool-group">
            <label>Fill:</label>
            <input type="color" id="fillColor" value="#3498db">
            <label>Stroke:</label>
            <input type="color" id="strokeColor" value="#2c3e50">
            <input type="number" id="strokeWidth" value="3" min="0" max="50">
        </div>

        <div class="tool-group">
            <button onclick="saveProject()" class="btn-save"><i class="fas fa-save"></i> Save</button>
            <button onclick="toggleSidebar('gallery-sidebar')" class="btn-gallery"><i class="fas fa-folder-open"></i> Projects</button>
            <button onclick="exportSVG()" class="btn-export"><i class="fas fa-file-export"></i> Export</button>
            <button onclick="clearCanvas()" class="btn-clear"><i class="fas fa-trash-alt"></i> Reset</button>
        </div>
    </div>
    <div class="main-container">
        <div class="layers-panel">
            <h3><i class="fas fa-layer-group"></i> Layers</h3>
            <div id="layer-list"></div>
        </div>
        <div class="workspace">
            <svg id="canvas" width="1000" height="1000" viewBox="0 0 1000 1000">
                <rect width="1000" height="1000" fill="#ffffff" />
                <g id="main-group"></g>
            </svg>
        </div>
        <div id="gallery-sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>My Projects</h3>
                <button onclick="toggleSidebar('gallery-sidebar')">Ã—</button>
            </div>
            <div id="project-list"></div>
        </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
